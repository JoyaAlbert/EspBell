<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Timbre - MQTT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #f5f5f7;
            --card-background: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 18px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 15px;
            justify-content: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff3b30;
            transition: var(--transition);
        }

        .status-dot.connected {
            background-color: #34c759;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title span {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f8f8fa;
            padding: 10px;
        }

        .message {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #e8f5fe;
            border-left: 3px solid var(--primary-color);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-time {
            font-size: 12px;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }

        .message-content {
            word-break: break-all;
        }

        .input-group {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }

        input, button {
            border-radius: 8px;
            border: 1px solid #e1e1e1;
            padding: 12px 15px;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        input {
            flex-grow: 1;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            padding: 12px 20px;
        }

        button:hover {
            background-color: #0062c9;
        }

        button:active {
            transform: scale(0.98);
        }

        .info {
            text-align: center;
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            h1 {
                font-size: 26px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Timbre</h1>
            <div class="subtitle">Control y monitorización MQTT</div>
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <div id="statusText">Desconectado</div>
            </div>
        </header>

        <div class="card">
            <div class="card-title">
                Mensajes recibidos <span id="topic">casa/timbre</span>
            </div>
            <div id="messages" class="messages">
                <div class="message" style="text-align: center; background: #f0f0f3; border-left: none;">
                    <div class="message-content">Esperando mensajes...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                Enviar mensaje
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off">
                <button id="sendBtn">Enviar</button>
            </div>
        </div>

        <div class="info">
            <p>Broker MQTT: 192.168.1.210:1883 | Topic: casa/timbre</p>
        </div>
    </div>

    <script>
        // Configuración MQTT
        const brokerIP = '192.168.1.210';
        const brokerPort = 1883;
        const topic = 'casa/timbre';
        const clientId = 'web_' + Math.random().toString(16).substr(2, 8);
        
        let client;
        let isConnected = false;
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Conexión MQTT
        function connectToBroker() {
            updateStatus('Conectando...', false);
            
            const url = `ws://${brokerIP}:${brokerPort}/mqtt`;
            
            try {
                // Intentar conexión WebSocket para MQTT (esto funciona si el broker soporta WebSockets)
                client = mqtt.connect(url, {
                    clientId: clientId,
                    clean: true,
                    connectTimeout: 5000,
                    reconnectPeriod: 5000
                });
                
                client.on('connect', function() {
                    isConnected = true;
                    updateStatus('Conectado', true);
                    console.log('Conectado al broker MQTT');
                    
                    // Suscribirse al topic
                    client.subscribe(topic, function(err) {
                        if (!err) {
                            console.log(`Suscrito al topic: ${topic}`);
                            clearMessages();
                            addMessage('Sistema', 'Conexión establecida. Esperando mensajes...');
                        } else {
                            console.error('Error al suscribirse:', err);
                            addMessage('Error', `No se pudo suscribir al topic: ${err.message}`);
                        }
                    });
                });
                
                client.on('message', function(topic, message) {
                    const msg = message.toString();
                    console.log(`Mensaje recibido en ${topic}: ${msg}`);
                    addMessage('Recibido', msg);
                });
                
                client.on('error', function(err) {
                    console.error('Error MQTT:', err);
                    updateStatus('Error: ' + err.message, false);
                    addMessage('Error', `Error de conexión: ${err.message}`);
                    
                    // Si falla el WebSocket, intentar con TCP
                    if (!isConnected) {
                        fallbackToTCP();
                    }
                });
                
                client.on('close', function() {
                    if (isConnected) {
                        isConnected = false;
                        updateStatus('Desconectado', false);
                        console.log('Desconectado del broker');
                    }
                });
                
                client.on('reconnect', function() {
                    updateStatus('Reconectando...', false);
                });
            } catch (error) {
                console.error('Error al crear cliente MQTT:', error);
                updateStatus('Error: ' + error.message, false);
                addMessage('Error', `No se pudo conectar: ${error.message}`);
                
                // Intentar con TCP si falla la conexión inicial
                fallbackToTCP();
            }
        }
        
        // Alternativa de conexión TCP directa
        function fallbackToTCP() {
            console.log('Intentando conexión TCP directa...');
            updateStatus('Intentando TCP...', false);
            
            try {
                const tcpUrl = `mqtt://${brokerIP}:${brokerPort}`;
                client = mqtt.connect(tcpUrl, {
                    clientId: clientId,
                    clean: true,
                    connectTimeout: 5000,
                    reconnectPeriod: 5000
                });
                
                // Los mismos manejadores de eventos que antes
                client.on('connect', function() {
                    isConnected = true;
                    updateStatus('Conectado (TCP)', true);
                    console.log('Conectado al broker MQTT via TCP');
                    
                    client.subscribe(topic, function(err) {
                        if (!err) {
                            console.log(`Suscrito al topic: ${topic}`);
                            clearMessages();
                            addMessage('Sistema', 'Conexión TCP establecida. Esperando mensajes...');
                        } else {
                            console.error('Error al suscribirse:', err);
                            addMessage('Error', `No se pudo suscribir al topic: ${err.message}`);
                        }
                    });
                });
                
                // Los demás manejadores de eventos son iguales
                client.on('message', function(topic, message) {
                    const msg = message.toString();
                    console.log(`Mensaje recibido en ${topic}: ${msg}`);
                    addMessage('Recibido', msg);
                });
                
                client.on('error', function(err) {
                    console.error('Error MQTT TCP:', err);
                    updateStatus('Error TCP: ' + err.message, false);
                    addMessage('Error', `Error de conexión TCP: ${err.message}`);
                });
                
                client.on('close', function() {
                    if (isConnected) {
                        isConnected = false;
                        updateStatus('Desconectado', false);
                        console.log('Desconectado del broker TCP');
                    }
                });
            } catch (error) {
                console.error('Error al crear cliente MQTT TCP:', error);
                updateStatus('Error en ambas conexiones', false);
                addMessage('Error', `No se pudo conectar por ningún método: ${error.message}`);
            }
        }
        
        // Actualizar indicador de estado
        function updateStatus(text, connected) {
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }
        
        // Añadir mensaje a la lista
        function addMessage(from, content) {
            const wasAtBottom = isScrolledToBottom();
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            messageElement.innerHTML = `
                <div class="message-time">${timeStr} - ${from}</div>
                <div class="message-content">${content}</div>
            `;
            
            // Eliminar el mensaje de espera si existe
            const waitingMsg = messagesContainer.querySelector('.message[style*="text-align: center"]');
            if (waitingMsg) {
                messagesContainer.removeChild(waitingMsg);
            }
            
            messagesContainer.appendChild(messageElement);
            
            // Auto-scroll si el usuario estaba en la parte inferior
            if (wasAtBottom) {
                scrollToBottom();
            }
        }
        
        // Limpiar mensajes
        function clearMessages() {
            messagesContainer.innerHTML = '';
        }
        
        // Verificar si el scroll está en la parte inferior
        function isScrolledToBottom() {
            const scrollTop = messagesContainer.scrollTop;
            const scrollHeight = messagesContainer.scrollHeight;
            const clientHeight = messagesContainer.clientHeight;
            const threshold = 20; // tolerancia en píxeles
            return scrollHeight - scrollTop - clientHeight <= threshold;
        }
        
        // Hacer scroll hasta el final
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Enviar mensaje
        function sendMessage() {
            if (!isConnected) {
                addMessage('Error', 'No estás conectado al broker MQTT');
                return;
            }
            
            const message = messageInput.value.trim();
            if (message.length === 0) return;
            
            client.publish(topic, message, { qos: 0, retain: false }, function(err) {
                if (err) {
                    console.error('Error al publicar:', err);
                    addMessage('Error', `No se pudo enviar el mensaje: ${err.message}`);
                } else {
                    console.log(`Mensaje enviado a ${topic}: ${message}`);
                    addMessage('Enviado', message);
                    messageInput.value = '';
                }
            });
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Iniciar conexión al cargar la página
        window.addEventListener('load', connectToBroker);
    </script>
</body>
</html>
