name: Build and Release

on:
  push:
    branches:
      - main  # o master, dependiendo de tu rama principal
    paths:
      - 'APP/**'  # Solo se ejecuta cuando hay cambios en la carpeta APP

jobs:
  build:
    runs-on: windows-latest # We'll use Windows for building the .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './APP/package.json'

      - name: Install dependencies
        working-directory: ./APP
        run: npm install

      - name: Build application
        working-directory: ./APP
        run: npm run build:win

      - name: Generate Release Name
        id: release_name
        run: |
          echo "release_name=$(date +'%Y%m%d')_$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build_${{ env.release_name }}
          name: Build ${{ env.release_name }}
          draft: false
          prerelease: false
          files: |
            ./APP/dist/*.exe
